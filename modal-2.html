<div class="modal-container" id="modal-container">
	<div class="modal">
		<div class="application">
			<h2 class="application__header">Оставить заявку на товар</h2>
			<div class="application__form">
				<form action="#">
					<div class="form__row">
						<input class="form__input" type="text" id="name" placeholder="ФИО">
					</div>
					<div class="form__row">
						<input class="form__input" type="email" id="email" placeholder="Электронная почта">
					</div>
					<div class="form__row">
						<textarea class="form__txt"></textarea>
					</div>
					<div class="form__row form__row_flex">
						<div class="captcha">
							<img src="img/del/captcha.jpg" alt="captcha">
						</div>
						<button>Отправить заявку</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
